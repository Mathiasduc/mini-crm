<div class="row">
	<h2 id="title">Edit a Client</h2>
</div>
<div class="ui form edit">
	<h4  id="form_title" class="ui dividing header">Contact Info</h4>
	<input id="editedID" hidden type="text">
	<div class="field">
		<div class="two fields">
			<div class="field">
				<label for="first_name">First name</label>
				<input id="first_name" type="text" name="first_name" placeholder="First Name">
			</div>
			<div class="field">
				<label for="last_name" >Last name </label>
					<input type="text" id="last_name" name="last_name" placeholder="Last Name">
				</div>
			</div>
		</div>
		<div class="field">
			<div class="two fields">
				<div class="field">
					<label for="company">Company</label>
					<input type="text" id="company" name="company" placeholder="Evil.corp">
				</div>
				<div class="field">
					<label for="role">Role</label>
					<input type="text" id="role" name="role" placeholder="Function in the company">
				</div>
			</div>
		</div>
		<div class="field">
			<div class="two fields">
				<div class="field">
					<label for="phone">Phone</label>
					<input type="text" id="phone" name="phone" placeholder="Phone number">
				</div>
				<div class="field">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="awesome@wonderfull.wow">
				</div>
			</div>
		</div>
		<div class="field">
			<label for="description">Description</label>
			<textarea name="description" id="description" rows="10"></textarea>
		</div>
		<button id="form_edit" class="ui orange submit button"><i class="edit icon"></i>Submit changes</button>
		<button id="to_home" class="ui button">
			<i class="home icon"></i>
			Go back to home
		</button>
		<div class="ui error message"></div>
	</div>
</div>
