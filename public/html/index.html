 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>CRM form</title>
 	<link rel="stylesheet" href="../../node_modules/semantic-ui/dist/semantic.css">
 	<link rel="stylesheet" href="../css/style.css">
 </head>
 <body>
 	<div id="main" class="ui grid">
 		<div class="ten wide column">
	<h2 id="title">Add new client:</h2>
	<div class="ui form">
		<h4  id="form_title" class="ui dividing header">Contact Info</h4>
		<input id="editedID" hidden type="text">
		<div class="field">
			<div class="two fields">
				<div class="field">
					<label for="first_name">First name</label>
					<input id="first_name" type="text" value="Test" name="first_name" placeholder="First Name">
				</div>
				<div class="field">
					<label for="last_name"> Last name </label>
						<input type="text" value="Test" id="last_name" name="last_name" placeholder="Last Name">
					</div>
				</div>
			</div>
			<div class="field">
				<div class="two fields">
					<div class="field">
						<label for="company">Company</label>
						<input type="text" id="company" value="Test" name="company" placeholder="Evil.corp">
					</div>
					<div class="field">
						<label for="role">Role</label>
						<input type="text" id="role" value="Test" name="role" placeholder="Function in the company">
					</div>
				</div>
			</div>
			<div class="field">
				<div class="two fields">
					<div class="field">
						<label for="phone">Phone</label>
						<input type="text" id="phone" value="Test" name="phone" placeholder="Phone number">
					</div>
					<div class="field">
						<label for="email">Email</label>
						<input type="text" value="Test" id="email" name="email" placeholder="awesome@wonderfull.wow">
					</div>
				</div>
			</div>
			<div class="field">
				<label for="description">Description</label>
				<textarea name="description" value="Test" id="description" rows="10"></textarea>
			</div>
			<button id="form_button" class="ui primary submit button">Submit</button>
			<div class="ui error message"></div>
		</div>
		<div id="go_to_add"></div>
	</div>
	<div class="six wide column">
		<div class="row">
			<select class="ui search selection dropdown" id="search_select">
			</select>
			<button id="edit_button" class="ui orange button"> <i class="edit icon"></i>Edit client</button>
		</div>
		<div id="client" class="row">
			
		</div>
	</div>
</div>
 	</div>

 	<script src="../../node_modules/jquery/dist/jquery.js"></script>
 	<script src="../../node_modules/semantic-ui/dist/semantic.js"></script>
 	<script src="../javascript/app.js"></script>
 </body>		
 </html>
